<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>San Rafael - Registro</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5f3f0 0%, #e8e4df 25%, #ddd8d1 50%, #d2ccc3 75%, #c7c0b5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #212529;
            min-height: 100vh;
            position: relative;
        }

        .main-container {
            position: relative;
            z-index: 10;
        }

        .registration-card {
            max-width: 500px;
            border-radius: 25px;
            border: none;
            background: #ffffff;
            box-shadow: 0 15px 35px rgba(37, 99, 235, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .registration-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #2563eb, #1d4ed8, #1e40af);
            z-index: 1;
        }

        .card-body {
            padding: 2.5rem;
            position: relative;
            z-index: 2;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #eff6ff, #dbeafe);
            border-radius: 20px;
        }

        .vet-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .form-control {
            border-radius: 15px;
            border: 2px solid #e5e7eb;
            padding: 15px 20px 15px 50px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.15);
            background: #ffffff;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            z-index: 3;
            font-size: 1.2rem;
        }

        .btn-register {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .card-title {
            color: #1e40af;
            font-weight: 700;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e40af;
            text-align: center;
            margin-bottom: 1rem;
        }

        .alert {
            border-radius: 15px;
            border: none;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .alert-success {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fee2e2, #fca5a5);
            color: #991b1b;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100 main-container">
    <div class="card registration-card">
        <div class="card-body">
            <div class="welcome-section">
                <div class="vet-icon">
                    <span style="font-size: 2rem; color: white;">üêæ</span>
                </div>
                <div class="brand-name">Veterinaria San Rafael</div>
                <p class="text-muted mb-0">√önete a nuestra familia de cuidadores de mascotas</p>
            </div>

            <h4 class="card-title">Crear Cuenta</h4>

            <div th:if="${param.success}" class="alert alert-success" role="alert">
                ‚úÖ <strong>¬°Bienvenido!</strong> Usuario registrado correctamente
            </div>
            <div th:if="${param.duplicate}" class="alert alert-danger" role="alert">
                ‚ö†Ô∏è <strong>Usuario existente</strong> - Intenta con otro nombre de usuario
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3 position-relative">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control ps-5" id="username" th:field="*{username}" placeholder="Elige tu nombre de usuario">
                </div>

                <div class="mb-3 position-relative">
                    <label for="email" class="form-label">Correo electr√≥nico</label>
                    <input type="email" class="form-control ps-5" id="email" th:field="*{email}" placeholder="tu@email.com">
                </div>

                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control ps-5" id="password" th:field="*{password}" placeholder="Crea una contrase√±a segura">
                </div>

                <div class="mb-4 position-relative">
                    <label for="fecha" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control ps-5" id="fecha" th:field="*{fecha}">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-register">
                        Crear mi cuenta
                    </button>
                </div>
            </form>

            <div class="text-center mt-4 p-3" style="background: #f1f5f9; border-radius: 15px;">
                <p class="mb-0 text-muted">
                    üîí Tus datos est√°n seguros con nosotros
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
